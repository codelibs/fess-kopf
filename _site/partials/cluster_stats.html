<div class="row overview-stats" ng-controller="ClusterStatsController">
  <!-- Nodes Info Box -->
  <div class="col-lg-5ths col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-aqua">
        <i class="fa fa-server"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">Nodes</span>
        <span class="info-box-number">{{cluster.number_of_nodes | number:0}}</span>
      </div>
    </div>
  </div>

  <!-- Indices Info Box -->
  <div class="col-lg-5ths col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-green">
        <i class="fa fa-database"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">Indices</span>
        <span class="info-box-number">{{cluster.total_indices | number:0}}</span>
      </div>
    </div>
  </div>

  <!-- Shards Info Box -->
  <div class="col-lg-5ths col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-yellow">
        <i class="fa fa-th"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">Shards</span>
        <span class="info-box-number">{{cluster.shards | number:0}}</span>
      </div>
    </div>
  </div>

  <!-- Documents Info Box -->
  <div class="col-lg-5ths col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-purple">
        <i class="fa fa-file-text-o"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">Documents</span>
        <span class="info-box-number">{{cluster.num_docs | number:0}}</span>
        <span class="info-box-delta" ng-show="cluster.changes.getDocDelta() != 0">
          <i ng-show="cluster.changes.getDocDelta() > 0" class="fa fa-arrow-up text-success"></i>
          <i ng-show="cluster.changes.getDocDelta() < 0" class="fa fa-arrow-down text-danger"></i>
          {{cluster.changes.absDocDelta() | number:0}}
        </span>
      </div>
    </div>
  </div>

  <!-- Total Size Info Box -->
  <div class="col-lg-5ths col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-red">
        <i class="fa fa-hdd-o"></i>
      </span>
      <div class="info-box-content">
        <span class="info-box-text">Total Size</span>
        <span class="info-box-number">{{cluster.total_size_in_bytes | bytes}}</span>
        <span class="info-box-delta" ng-show="cluster.changes.getDataDelta() != 0">
          <i ng-show="cluster.changes.getDataDelta() > 0" class="fa fa-arrow-up text-success"></i>
          <i ng-show="cluster.changes.getDataDelta() < 0" class="fa fa-arrow-down text-danger"></i>
          {{cluster.changes.absDataDelta()}}
        </span>
      </div>
    </div>
  </div>
</div>
<script>
  $(function() {
    $(".tooltiped").tooltip();
  });
</script>
