<div class="row overview-filters">
  <div class="col-lg-5 col-md-6 col-sm-12">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
      </span>
      <input type="text"
             ng-model="index_paginator.filter.name"
             class="form-control"
             placeholder="Filter indices by name...">
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
    <label class="filter-checkbox">
      <input type="checkbox" ng-model="index_paginator.filter.closed">
      <i class="fa fa-folder-o"></i> Closed
      <span class="badge">{{cluster.closedIndices}}</span>
    </label>
  </div>
  <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
    <label class="filter-checkbox">
      <input type="checkbox" ng-model="index_paginator.filter.special">
      <i class="fa fa-asterisk"></i> Special
      <span class="badge">{{cluster.special_indices}}</span>
    </label>
  </div>
  <div class="col-lg-2 col-md-12 col-sm-12">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-filter"></i>
      </span>
      <input type="text"
             ng-model="node_filter.name"
             class="form-control"
             placeholder="Filter nodes...">
    </div>
  </div>
</div>
<script>
  $(function() {
    $(".cluster-map-node-type").tooltip();
  });
</script>
